<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">


        <div class="main-center">
            <div class="box1"><span class="arrow">Jumeirah 3</span></div>
            <div class="box2">
                <ul class="stairs">
                    <li class="first"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>


        <div class="right-menu">
            <!-- Part 1 -->
            <div class="box-container_1">
                <div class="floors-btn">
                    <span>Floors</span><button>+ Add Floors</button>
                </div>
                <div class="floors-number">
                    <h2>G</h2>
                    <h2 class="floor-number">1</h2>
                </div>
            </div>

            <!-- Part 2 -->
            <div class="box-container_1">
                <h4>Build</h4>

                <section class="build-section">
                    <div class="basic-elements">
                        <div>
                            <div class="room"></div>
                            <p class="element-p">Room</p>
                        </div>
                    </div>
                    <div class="basic-elements">
                        <div>
                            <div class="wall"></div>
                            <p class="element-p">Wall</p>
                        </div>
                    </div>
                    <div class="basic-elements">
                        <div>
                            <ul class="element-stairs">
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                            <p class="element-p">Stairs</p>
                        </div>
                    </div>
                    <div class="basic-elements">
                        <div>
                            <div class="door"></div>
                            <p class="element-p">Door</p>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Part 3 -->
            <div class="box-container_1">
                <h4>Furnishings</h4>

                <section class="build-section">
                    <div class="basic-elements">
                        <div>
                            <div class="room"></div>
                            <p class="element-p">Square <br> Table</p>
                        </div>
                    </div>
                    <div class="basic-elements">
                        <div>
                            <div class="rectangle-table"></div>
                            <p class="element-p">Rectangle <br> Table</p>
                        </div>
                    </div>
                    <div class="basic-elements-circle-table">
                        <div>
                            <div class="circle-table"></div>
                            <p class="element-p">Circle <br> Table</p>
                        </div>
                    </div>
                </section>
                <div class="save-cancel">
                    <button class="save-btn">Save</button>
                    <button class="cancel-btn">Cancel</button>
                </div>
            </div>

            <!-- Part 4 -->
            <div class="box-container"></div>
        </div>
    </div>
</body>

</html>
